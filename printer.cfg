# kick_start_time: 0.5
# shutdown_speed: 0.0
# off_below: 0.20
# heater: heater_bed
# fan_speed: 1.0

# 2-pin non-PWM
[controller_fan electronics_chamber]
pin: PF7
max_power: 1.0
kick_start_time: 1.0
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z
fan_speed: 0.50

[controller_fan SB2040_fan]
pin: sb2040:gpio15
max_power: 1.0
kick_start_time: 0.5
heater: extruder
stepper: extruder, stepper_x, stepper_y
fan_speed: 1.0

# [controller_fan x_motor_fan]
# pin: PF6
# max_power: 1.0
# stepper: stepper_x

# [controller_fan y_motor_fan]
# pin: PF8
# max_power: 1.0
# stepper: stepper_y

[fan]
pin: sb2040:gpio13
kick_start_time: 0.5
off_below: 0.1

[heater_fan hotend_fan]
pin: sb2040:gpio14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

